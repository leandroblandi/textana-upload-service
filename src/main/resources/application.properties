############################
# Basic server configuration
############################
spring.application.name=textana-upload-service
server.servlet.context-path=/textana-upload-service
server.port=8092
textana.upload.service.version=@project.version@
######################
# AWS S3 Configuration
######################
textana.aws.region=us-east-1
textana.aws.bucket=textana-uploads
#######################
# AWS SQS Configuration
#######################
textana.sqs.queue.name=${SQS_QUEUE_NAME}
################################
# Actuator routing configuration
################################
management.endpoints.web.base-path=/api/v1
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
#######################
# Logging configuration
#######################
logging.file.name=app.log
logging.level.org.springframework=debug
logging.level.lblandi.textana=trace